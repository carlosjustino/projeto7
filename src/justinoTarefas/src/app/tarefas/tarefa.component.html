

<h2>Tarefa {{tarefa.id}}</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="titulo">Título</label>
    <input type="text" formControlName="titulo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.titulo.errors }" />
    <div *ngIf="submitted && f.titulo.errors" class="invalid-feedback">
      <div *ngIf="f.titulo.errors.required">Título não pode ficar em branco</div>
    </div>
  </div>
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea formControlName="descricao" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descricao.errors }">
    </textarea>
    <div *ngIf="submitted && f.descricao.errors" class="invalid-feedback">
      <div *ngIf="f.descricao.errors.required">Descrição não pode ficar em branco</div>
    </div>
  </div>
  <div class="form-group">
  <label for="concluida">Concluida</label>
  <div class="onoffswitch">
    <input  formControlName="concluida" type="checkbox" name="concluida" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
    <label class="onoffswitch-label" for="myonoffswitch"></label>
  </div>
  </div>


  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Salvar</button>
