<h1>Tarefas de {{currentUser.nome}}!</h1>

<div class="container">
  <button mat-raised-button color="primary" (click)="goToDetalhesByState()">Nova tarefa</button>
  <h3>Tarefas:</h3>
</div>
<table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>

  <ng-container matColumnDef="datainclusao">
    <th mat-header-cell *matHeaderCellDef> Data de Inclusão </th>
    <td mat-cell *matCellDef="let element"> {{formatDate(element.datainclusao)}} </td>
  </ng-container>

  <ng-container matColumnDef="concluida">
    <th mat-header-cell *matHeaderCellDef> Concluída </th>
    <td mat-cell *matCellDef="let element"> {{formatLogico(element.concluida)}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button color="primary" aria-label="editar" (click)="goToDetalhesByState(element)">
      <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="remover" (click)="openConfirmationDialog(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
